<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Skills - Giovanni Pietropaolo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f3ef;
      color: #333;
    }

    a {
      text-decoration: none;
      color: #8b5e3c;
    }

    header {
      background-color: #e0dcd3;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #8b5e3c;
      font-size: 2.5rem;
    }

    .skills-section {
      max-width: 700px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .skill {
      margin-bottom: 2rem;
    }

    .skill-name {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
    }

    .skill-bar {
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      position: relative;
    }

    .skill-level {
      height: 100%;
      width: 0;
      background-color: #8b5e3c;
      border-radius: 10px;
      transition: width 1.5s ease-in-out;
      text-align: right;
      padding-right: 0.5rem;
      color: white;
      font-weight: bold;
      line-height: 20px;
    }

    .back-btn {
      display: inline-block;
      margin: 2rem auto;
      padding: 0.8rem 1.5rem;
      background-color: #8b5e3c;
      color: white;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #6e482d;
    }
  </style>
</head>
<body>

  <header>
    <h1>Programming Skills</h1>
  </header>

  <section class="skills-section">
    <div class="skill">
      <div class="skill-name">
        <span>C++</span>
        <span>Advanced</span>
      </div>
      <div class="skill-bar">
        <div class="skill-level" data-level="95%"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">
        <span>PHP</span>
        <span>Advanced</span>
      </div>
      <div class="skill-bar">
        <div class="skill-level" data-level="90%"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">
        <span>MySQL</span>
        <span>Advanced</span>
      </div>
      <div class="skill-bar">
        <div class="skill-level" data-level="90%"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">
        <span>Java</span>
        <span>Elementary</span>
      </div>
      <div class="skill-bar">
        <div class="skill-level" data-level="30%"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">
        <span>JavaScript</span>
        <span>Elementary</span>
      </div>
      <div class="skill-bar">
        <div class="skill-level" data-level="35%"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">
        <span>Python</span>
        <span>Intermediate</span>
      </div>
      <div class="skill-bar">
        <div class="skill-level" data-level="60%"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">
        <span>HTML</span>
        <span>Advanced</span>
      </div>
      <div class="skill-bar">
        <div class="skill-level" data-level="90%"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">
        <span>CSS</span>
        <span>Upper-Intermediate</span>
      </div>
      <div class="skill-bar">
        <div class="skill-level" data-level="75%"></div>
      </div>
    </div>
  </section>

  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const levels = document.querySelectorAll('.skill-level');
      levels.forEach(bar => {
        const width = bar.getAttribute('data-level');
        setTimeout(() => {
          bar.style.width = width;
        }, 100);
      });
    });
  </script>

</body>
</html>
